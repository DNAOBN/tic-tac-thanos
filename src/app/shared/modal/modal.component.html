<ng-template #template>
  <div class="app-modal">
    <div *ngIf="title || closeable" class="modal-header">
      <h4 *ngIf="title" class="modal-title pull-left">{{ title }}</h4>
      <button
        *ngIf="closeable"
        type="button"
        class="close pull-right"
        (click)="hide()"
      >
        <span class="btn-close">&times;</span>
      </button>
    </div>

    <div class="modal-body">
      <ng-content></ng-content>
    </div>
  </div>
</ng-template>
