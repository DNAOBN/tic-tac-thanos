<app-modal #selectionModal [closeable]="false">
  <div class="container">
    <div class="row justify-content-center">
      <h3 class="col-auto">Bem vindo ao Tic-Tac-Thanos!</h3>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">Escolham seus personagens:</div>
    </div>
    <div class="row justify-content-between">
      <div class="col-5 text-center">
        <app-thumbnail url="{{ player1ImageUrl | async }}"></app-thumbnail>
      </div>
      <div class="col-5 text-center">
        <app-thumbnail url="{{ player2ImageUrl | async }}"></app-thumbnail>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-5 text-center">
        <input class="form-control" />
      </div>
      <div class="col-2 text-center align-self-center">VS</div>
      <div class="col-5 text-center">
        <input class="form-control" />
      </div>
    </div>
  </div>
</app-modal>
